<body onload="cargarDatos()">

    <div class="container">
        <h1>ExamenFormulario CRUD</h1>
        <p>ESTACIONAMENTO</p>
        

        <h5>Vehiculo</h5>

        <form id="datosEnviar">

          <div class="mb-3 mt-3">
            <label for="id" class="form-label">Id:</label>
            <input type="number" class="form-control" id="id" placeholder="Ingresar Id" name="id">
          </div>
          <div class="mb-3 mt-3">
            <label for="num_placa" class="form-label">Numero Placa:</label>
            <input type="text" class="form-control" id="num_placa" placeholder="Ingresar Numero Placa" name="num_placa">
          </div>

          <div class="mb-3 mt-3">
            <label for="color" class="form-label">Color:</label>
            <input type="text" class="form-control" id="color" placeholder="Ingresar Color" name="color">
          </div>
          <div class="mb-3 mt-3">
            <label for="marca" class="form-label">Marca:</label>
            <input type="text" class="form-control" id="marca" placeholder="Ingresar Marca" name="marca">
          </div>
          <div class="mb-3 mt-3">
            <label for="id_cliente" class="form-label">ID Cliente:</label>
            <input type="number" class="form-control" id="id_cliente" placeholder="Ingresar  id Cliente" name="id_cliente">
          </div>
          
          <button type="button"   
            onclick="insertarDatos()"
          class="btn btn-primary">Insertar Datos</button>

          <button type="button"   
            onclick="actualizarDatos()"
          class="btn btn-warning">Actualizar Datos</button>

          <button type="button"   
            onclick="borrarDatos()"
          class="btn btn-danger">Borrar Datos</button>

         

        </form>

        <table  class="table" id="reportevehiculo">

        </table>
