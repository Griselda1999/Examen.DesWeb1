<body onload="cargarDatos()">

    <div class="container">
      <h1>Examen Formulario CRUD</h1>
      <p>ESTACIONAMENTO</p>
        

        <h5>Cliente</h5>

        <form id="datosEnviar">

          <div class="mb-3 mt-3">
            <label for="id" class="form-label">Id:</label>
            <input type="number" class="form-control" id="id" placeholder="Ingresar Id" name="id">
          </div>
          <div class="mb-3 mt-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" class="form-control" id="dni" placeholder="Ingresar DNI" name="dni">
          </div>

          <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresar Nombre" name="nombre">
          </div>
          <div class="mb-3 mt-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingresar Apellido" name="apellido">
          </div>
          
          <button type="button"   
            onclick="insertarDatos()"
          class="btn btn-primary">Insertar Datos</button>

          <button type="button"   
            onclick="actualizarDatos()"
          class="btn btn-warning">Actualizar Datos</button>

          <button type="button"   
            onclick="borrarDatos()"
          class="btn btn-danger">Borrar Datos</button>

         

        </form>

        <table  class="table" id="reportecliente">

        </table>
